server {
	listen		80;
	listen[::]:80;
	server_name	robrodri.42.fr;	
}

server {

	listen			443 ssl;
	listen[::]:443 ssl;
	server_name		robrodri.42.fr
	ssl_certificate		/etc/ssl/certs/nginx-selfsigned.crt;
	ssl_certificate_key 	/etc/ssl/private/nginx-selfsigned.key;
	ssl_protocols		TLSv1.2 TLSv1.3;

	location / {
		root/var/www/html;
		# return 404
	}
	location = /404.html {
		internal;
	}
}
